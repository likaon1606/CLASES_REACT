<!DOCTYPE html>
<!-- Creado por RinconDelCodigo.net -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylees.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de logueo | RinconDelCodigo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
        Iniciar Sesión
        </div>
        <div class="title signup">
        Registrate
        </div>
    </div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Entrar</label>
          <label for="signup" class="slide signup">Registrarse</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Correo electrónico" required>
            </div>
<div class="field">
              <input type="password" placeholder="Contraseña" required>
            </div>
<div class="pass-link">
<a href="#">¿Olvidaste tu contraseña?</a></div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Entrar">
            </div>
<div class="signup-link">
¿No eres miembro? <a href="">Registrate</a></div>
</form>
<form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Correo electrónico" required>
            </div>
<div class="field">
              <input type="password" placeholder="Contraseña" required>
            </div>
<div class="field">
              <input type="password" placeholder="Confirmar contraseña" required>
            </div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Registrarse">
            </div>
</form>
</div>
</div>
</div>
<script src="/index.js"></script>
 
  </body>
</html>
